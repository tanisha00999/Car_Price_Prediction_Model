<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Car Price Prediction</title>
    <style>
        body {
            font-family: cursive;
            background: url('static/background.png') no-repeat center center fixed;
            background-size: cover;
            margin: 0;
            padding: 0;
            color: #333;
            font-size: 18px;
        }
        .container {
            width: 80%;
            max-width: 800px;
            margin: auto;
            padding: 20px;
            background: none; 
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.3);
            border-radius: 8px;
            margin-top: 20px;
            border: none;
        }
        h1 {
            color: #c6470c;
            text-align: center;
            font-family: cursive;
        }
        form {
            display: flex;
            flex-direction: column;
            background: rgba(255, 255, 255, 0.5); /* Optional: Slightly transparent background for form inputs */
            padding: 20px;
            border-radius: 8px;
        }
        label {
            font-weight: bold;
            margin-bottom: 5px;
        }
        input[type="number"] {
            padding: 10px;
            margin-bottom: 15px;
            border: 1px solid #ddd;
            border-radius: 4px;
            background: #fff; /* White background for text boxes */
        }
        input[type="submit"] {
            background-color: #007bff;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
            text-align: center;
            margin: 10px auto; /* Center the button and add some margin */
            display: block; 
        }
        input[type="submit"]:hover {
            background-color: #0056b3;
        }
        .result {
            margin-top: 20px;
            text-align: center;
        }
        .result p {
            font-size: 18px;
            font-weight: bold;
            color: #007bff;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Car Price Prediction</h1>
        <form action="{{ url_for('predict') }}" method="POST">
            <label for="year">Year:</label>
            <input type="number" id="year" name="year" required>
            
            <label for="present_price">Present Price (in lakhs):</label>
            <input type="number" step="0.01" id="present_price" name="present_price" required>
            
            <label for="kms_driven">KMs Driven:</label>
            <input type="number" id="kms_driven" name="kms_driven" required>
            
            <label for="fuel_type">Fuel Type (0 for Petrol, 1 for Diesel, 2 for CNG):</label>
            <input type="number" id="fuel_type" name="fuel_type" min="0" max="2" required>
            
            <label for="seller_type">Seller Type (0 for Dealer, 1 for Individual):</label>
            <input type="number" id="seller_type" name="seller_type" min="0" max="1" required>
            
            <label for="transmission">Transmission (0 for Manual, 1 for Automatic):</label>
            <input type="number" id="transmission" name="transmission" min="0" max="1" required>
            
            <label for="owner">Number of Previous Owners:</label>
            <input type="number" id="owner" name="owner" required>
            
            <input type="submit" value="Predict">
        </form>

        {% if linear_pred %}
            <div class="result">
                <h3>Predicted Price:</h3>
                <p>{{ linear_pred }}</p>
            </div>
        {% endif %}
    </div>
</body>
</html>
